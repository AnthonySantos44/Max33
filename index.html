<head>

    body {

    }

    p {

    }
  </style>
</head>
<body>

  <h1>Bem-vindo ao meu site!</h1>

  <p class="exemplo">Este é um parágrafo com a classe "exemplo".</p>

  <p id="destaque">Este parágrafo tem o ID "destaque".</p>

  <p>Outro parágrafo sem classe ou ID.</p>

</body>
